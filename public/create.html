<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merald's Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
            <a href="index.html" class="navbar-brand">Merald's Food</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle-control"
                aria-controls="toggle-control" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggle-control">
                <nav class="navbar-nav  ml-auto">
                    <a class="nav-item nav-link active text-secondary" href="index.html">Home</a>
                    <a class="nav-item nav-link active text-secondary" href="index.html">Log-out</a>
                    <a class="nav-item nav-link active text-secondary" href="viewAll.html">View</a>
                    <a class="nav-item nav-link text-secondary" data-toggle="modal" data-target="#createModal"
                        href="#">Create </a>
                    <a class="nav-item nav-link text-secondary" data-toggle="modal" data-target="#updateModal"
                        href="#">Update</a>
                    <a class="nav-item nav-link text-secondary" data-toggle="modal" data-target="#deleteModal"
                        href="#">Delete</a>
                </nav>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="hero-left">
                        <img src="./img/afri7.jpg" alt="hero-image" width="500px" height="300px">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="hero-right">
                        <h1>Food Delivery right at your doorstep</h1>
                        <h2>All your catering needs met without stress</h2>
                    </div>
                    <br>
                    <a href="adminView.html" class="btn btn-primary btn-lg hero-btn">View Menu</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Create Modal -->
    <section>
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-white" id="loginModalLabel">Create the Menu</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="create" action="http://localhost:3000/food">
                            <input type="text" name="" id="foodType" class="form-inputs" placeholder="Food Type..."
                                required>
                            <input type="text" name="" id="menu" class="form-inputs" placeholder="Menu..." required>
                            <input type="text" name="" id="side" class="form-inputs" placeholder="side..." required>
                            <input id="price" type="number" name="" class="form-inputs" placeholder="Price..."
                                autofocus="" value="" required>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block"
                                    onclick="createFood()">Create</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Update Modal -->
    <section>
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-white" id="loginModalLabel">Update the Menu</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="create" action="http://localhost:3000/food">
                            <input type="number" name="" id="foodId" class="form-inputs" placeholder="Food ID..."
                                required>
                            <input type="text" name="" id="foodType" class="form-inputs" placeholder="Food Type..."
                                required>
                            <input type="text" name="" id="menu" class="form-inputs" placeholder="Menu..." required>
                            <input type="text" name="" id="side" class="form-inputs" placeholder="side..." required>
                            <input id="price" type="number" name="" class="form-inputs" placeholder="Price..."
                                autofocus="" value="" required>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block" onclick="updateFood()">Update
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Delete Modal -->
    <section>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-white" id="loginModalLabel">Delete an Item</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3> Are you sure you want to delete this item?</h3>
                        <form class="create" action="http://localhost:3000/food">
                            <p> Enter the Food ID</p>
                            <input type="number" name="" id="foodId" class="form-inputs" placeholder="Food ID..."
                                required>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block"
                                    onclick="deleteFood()">Delete</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <p class="text-secondary">Merald's food <small class="text-white"> Copyright &copy; 2019</small></p>
            <div class="collapse navbar-collapse" id="toggle-control">
                <nav class="navbar-nav  ml-auto">
                    <a class="nav-item nav-link active text-secondary" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-linkedin"></i></a>
                </nav>
            </div>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/createFood.js"></script>
    <script src="./scripts/updateFood.js"></script>
    <script src="./scripts/deleteFood.js"></script>
</body>

</html>
