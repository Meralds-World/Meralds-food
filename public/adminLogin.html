<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftLoan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="navbar-brand">Merald's food</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle-control"
                aria-controls="toggle-control" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggle-control">
                <nav class="navbar-nav  ml-auto">
                    <a class="nav-item nav-link active text-secondary" href="./index.html">Home</a>
                    <a class="nav-item nav-link text-secondary" href="#">Admin</a>
                </nav>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="hero-left">
                        <img src="./img/pizza.jpg" alt="hero-image" width="500px" height="300px">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="hero-right">
                        <h1>Welcome Admin</h1>
                        <h2>Please Log in</h2>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <form class="admin" action="http://localhost:3000/admin">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Admin email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Admin Password">
            </div>
            <button type="submit" class="btn btn-primary" onclick="loginAdmin()">Submit</button>
        </form>
    </section>



    <footer class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
            <p class="text-secondary">Merald's Food <small class="text-white"> Copyright &copy; 2019</small></p>
            <div class="collapse navbar-collapse" id="toggle-control">
                <nav class="navbar-nav  ml-auto">
                    <a class="nav-item nav-link active text-secondary" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="nav-item nav-link text-secondary" href="#"><i class="fab fa-linkedin"></i></a>
                </nav>
            </div>
        </nav>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/scrollReveal.js"></script>
    <script src="./scripts/adminLogin.js"></script>
</body>

</html>
